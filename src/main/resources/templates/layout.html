<html  
    xmlns:th="http://www.thymeleaf.org"
    xlmns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

    <head>
        <title>Template</title>

        <!-- meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">

        <!-- JS -->
        <script src="/js/bootstrap.js" th:src="@{/js/jquery.js}"></script>   
        <script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
        <script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>       



    </head>



    <section layout:fragment="header">
        <header class="bg-primary">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
                    <a class="navbar-brand" th:href="@{/}">GesClients</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">


                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Clients</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" th:href="@{/user/client}">Liste des clients</a>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/formClient}">Ajouter un client</a>
                                </div>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Chambres</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" th:href="@{/user/chambre}">Liste des chambres</a>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/formChambre}">Ajouter une chambre</a>
                                </div>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Reservations</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" th:href="@{/user/reservation}">Liste des reservations</a>
                                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/formReservation}">Ajouter une reservation</a>
                                </div>
                            </li>


                        </ul>
                        <ul  class="navbar-nav ">
                            <li  sec:authorize="isAuthenticated()" class="nav-item ">
                                <a class="nav-link" th:href="@{/logout}">Logout</a>
                            </li>
                            <li  sec:authorize="isAnonymous()" class="nav-item ">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>
                        </ul>

                    </div>
                  
                </nav>
            </div>
        </header>
    </section>

    <body>
        <div class="main container">
            <section layout:fragment="partie1"></section>
        </div>
    </body>

    <footer class="bg-primary">
        <div class="footer-container p-3 container">
                        
        </div>

    </footer>
    <script src="/js/script.js" th:src="@{/js/script.js}"></script>
</html>
