<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" 
      xlmns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="layout">
    <head>
        <title>Ajouter un client</title>
    </head>
    <body>
        <div layout:fragment="partie1">
            <div class="container">
                <div class="mt-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Enregistrement d'une chambre</div>

                        <div class="panel-body mt-5" >

                            <form name="formChambre" th:action="@{/admin/insertChambre}" method="POST">

                                <div class="form_group">
                                    <label for="numChambre">numChambre</label>
                                    <input class="form-control" th:value="${chambre.numChambre}" type="text" name="numChambre" id="numChambre" readonly>
                                </div>

                                <div class="form_group">
                                    <label for="TelChambre">TelChambre</label>
                                    <input class="form-control" type="text" name="TelChambre" th:value="${chambre.TelChambre}" id="TelChambre">
                                    <span class="text-danger" th:errors="${chambre.TelChambre}"></span>
                                </div>

                                

                                <button type="submit" class="btn btn-success">insert</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
